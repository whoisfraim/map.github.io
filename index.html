<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.css"
          integrity="sha512-J2+1q+RsZuJXabBfH1q/fgRr6jMy9By5SwVLk7bScEW7NFJkMUXxfeOyyxtDe6fsaJ4jsciexSlGrPYn9YbBIg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link
      rel="stylesheet"
      href="./index.css"
    />

    <title>Map</title>
</head>
<body>
    <div id="load-screen">
        <div class="loader mdl-spinner mdl-js-spinner is-active"></div>
    </div>

    <div id="loaded-screen">
        <div id="map"></div>

        <div class="actions-wrapper">
            <div class="search-button-container">
                <button id="search-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>

            <div class="tiles-button-container">
                <button id="tiles-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                    <i class="material-icons">layers</i>
                </button>
            </div>
            <div class="tiles-menu-container">
                <ul id="tiles-menu" class="mdl-menu mdl-menu--bottom-right">
                    <li class="mdl-menu__item" data-layer="$2gis">2GIS</li>
                    <li class="mdl-menu__item" data-layer="$google">Google</li>
                </ul>
            </div>

            <div class="geolocation-button-container">
                <button data-enabled="false" id="geolocation-button"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                    <span class="material-symbols-outlined">near_me</span>
                </button>
            </div>
        </div>

        <dialog class="mdl-dialog" id="search-dialog-content">
            <div class="dialog-content">
                <form id="searh-form" action="" onsubmit="return false;">
                    <div class="search-input-container mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input search-input" type="search" id="search-input">
                        <label class="mdl-textfield__label search-label" for="search-input">Поиск...</label>
                    </div>
                </form>
                <ul id="suggestion-list" class="mdl-list"></ul>
            </div>
        </dialog>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.js"
            integrity="sha512-qUIG93zKzcLBVD5RGRbx2PBmbVRu+tJIl+EPLTus0z8I1AMru9sQYdlf6cBacSzYmZVncB9rcc8rYBnazqgrxA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>

    <script src="index.js" type="module"></script>
</body>
</html>
