<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--css-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
      rel="stylesheet"
      href="./index.css"
    />

    <!--scripts-->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <title>Map</title>
  </head>
  <body>
    <div class="load-screen">
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>

    <div class="loaded">
      <div class="map"></div>

      <div class="wrapper">
        <button class="tiles mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">layers</i>
        </button>

        <ul class="mdl-menu mdl-menu--top-right mdl-js-ripple-effect">
          <li class="mdl-menu__item" data-layer="$2gis">2GIS</li>
          <li class="mdl-menu__item" data-layer="$google">Google</li>
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
